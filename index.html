<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head> 
    <meta charset="UTF-8">
    <link rel="canonical" href="https://puro-boba.vercel.app/" />

    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#111827">
    <title>PURO Bubble Tea</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style> 
        body { font-family: 'Nunito', sans-serif; }
        
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        :root {
            --ease-butter: cubic-bezier(0.25, 0.8, 0.25, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .bg-vivid-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-move 15s ease infinite;
        }

        @keyframes wiggle {
          0%, 100% { transform: rotate(-3deg); }
          50% { transform: rotate(3deg); }
        }
        .animate-wiggle {
          animation: wiggle 2s ease-in-out infinite;
          transform-origin: center;
        }
        @keyframes float-up {
          0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
          20% { opacity: 0.6; }
          80% { opacity: 0.6; }
          100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
        .animate-float-up {
          animation: float-up 15s linear infinite;
        }
        
        @keyframes pop-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: pop-in 0.6s var(--ease-butter) forwards;
        }

        .hover-lift {
            transition: transform 0.4s var(--ease-butter), box-shadow 0.4s var(--ease-butter);
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.4);
        }
        .hover-lift:active {
            transform: translateY(-1px) scale(0.98);
            transition: transform 0.1s var(--ease-butter);
        }

        .hover-smooth {
            transition: all 0.4s var(--ease-butter);
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(100px) scale(0.95);
            transition: opacity 0.8s ease-out, transform 0.8s var(--ease-spring);
            will-change: opacity, transform;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .animate-text-in {
            opacity: 0;
            transform: translateX(-20px);
            animation: textSlideIn 0.6s var(--ease-butter) forwards;
        }
        
        .menu-item-enter {
            opacity: 0;
            transform: translateY(15px);
            animation: itemSlideUp 0.8s var(--ease-butter) forwards;
        }

        @keyframes textSlideIn {
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes itemSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .text-shadow-strong {
            text-shadow: 0 1px 3px rgba(0,0,0,0.9);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        puro: {
                            purple: '#AF61A4',

                            yellow: '#EFCA30',

                }
            }

    </script>
</head>
<body class="bg-puro-dark text-white text-sm relative">
    
    <div class="fixed inset-0 z-[-1]">
        <div class="absolute inset-0 bg-puro-dark/90"></div>
        <div class="absolute inset-0 bg-vivid-gradient opacity-20 mix-blend-screen"></div>
        
        <div class="absolute top-[-10%] left-[-10%] w-[60vw] h-[60vw] bg-purple-600/30 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-teal-500/30 rounded-full blur-[100px] animate-pulse" style="animation-delay: 2s"></div>
        <div class="absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 w-[40vw] h-[40vw] bg-yellow-500/20 rounded-full blur-[120px]"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Icon = ({ name, size = 20, className }) => {
            const LucideIcon = window.lucide && window.lucide.icons ? window.lucide.icons[name] : null;
            if (!LucideIcon) return null;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            return <i data-lucide={kebabName} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const TikTokIcon = ({ size = 20, className }) => (
            <svg viewBox="0 0 24 24" width={size} height={size} className={className} fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
            </svg>
        );

        const PuroKoala = ({ className }) => (
             <svg viewBox="0 0 200 200" className={className} xmlns="http://www.w3.org/2000/svg">
                <g className="animate-wiggle">
                <circle cx="50" cy="70" r="35" fill="#CBD5E0" />
                <circle cx="50" cy="70" r="20" fill="#AF61A4" opacity="0.8" />
                <circle cx="150" cy="70" r="35" fill="#CBD5E0" />
                <circle cx="150" cy="70" r="20" fill="#AF61A4" opacity="0.8" />
                <circle cx="100" cy="100" r="60" fill="#E2E8F0" />
                <circle cx="80" cy="90" r="8" fill="#1A202C" />
                <circle cx="120" cy="90" r="8" fill="#1A202C" />
                <circle cx="78" cy="88" r="2" fill="white" />
                <circle cx="118" cy="88" r="2" fill="white" />
                <ellipse cx="100" cy="110" rx="18" ry="12" fill="#4A5568" />
                <circle cx="65" cy="115" r="8" fill="#AF61A4" opacity="0.6" />

                </g>
            </svg>
        );

        const BobaCup = ({ className }) => (

                    <path d="M 50 60 L 65 240 Q 100 260 135 240 L 150 60 Z" fill="url(#teaGradient)" opacity="0.95" stroke="white" strokeWidth="3"/>
                    <circle cx="100" cy="150" r="35" fill="#AF61A4" opacity="0.9" />

                    <g fill="#2D3748">

                    <circle cx="100" cy="230" r="8" />
                    <circle cx="120" cy="220" r="8" />
                    <circle cx="90" cy="210" r="8" />
                    <circle cx="110" cy="210" r="8" />

                    <circle cx="115" cy="200" r="8" />

                    <stop offset="50%" stopColor="#5CCCC9" />

        const PromoCard = ({ title, subtitle, bgClass, textClass, badge, image, ctaLabel, ctaLink, isTallImage, isWideImage, isSquareImage }) => (

                  (isSquareImage ? 'h-auto flex-col p-4' : 'h-48 flex-col justify-center px-5'))}

                <div className="absolute top-0 right-0 p-3 opacity-20 transform group-hover:scale-125 group-hover:rotate-12 transition-transform duration-700 ease-out z-10">
                    <Icon name="Sparkles" size={60} />
                </div>
                
                {image && (
                    <div className={`

                        ${isWideImage ? 'relative w-full h-48 mt-4 order-last overflow-hidden rounded-xl animate-pop-in' : ''}
                        ${isSquareImage ? 'relative w-full aspect-square mt-4 order-last overflow-hidden rounded-xl animate-pop-in' : ''}

                        <img 
                            src={image} 
                            alt={title} 
                            className={`
                                w-full h-full object-center transition-transform duration-700 ease-[cubic-bezier(0.25,0.8,0.25,1)] group-hover:scale-110
                                ${isTallImage ? 'object-contain' : 'object-cover'}
                                ${!isTallImage && !isWideImage && !isSquareImage ? 'opacity-80' : ''}
                            `}
                            style={(!isTallImage && !isWideImage && !isSquareImage) ? { maskImage: 'linear-gradient(to right, transparent, black)' } : {}}
                            onError={(e) => { e.target.style.display = 'none'; }}
                        />
                    </div>
                )}

                {badge && (
                    <span className={`absolute top-3 ${isTallImage || isWideImage || isSquareImage ? 'left-3' : 'left-5'} bg-white/20 backdrop-blur-md text-[9px] font-black px-2 py-0.5 rounded-full uppercase tracking-wider text-white shadow-sm animate-pulse border border-white/30 z-20`}>
                        {badge}
                    </span>
                )}
                
                <div className={`relative z-20 ${(isTallImage || isWideImage || isSquareImage) ? 'w-full mt-1' : 'max-w-[60%]'}`}>
                    <h3 className={`text-xl font-black mb-1 ${textClass}`}>{title}</h3>
                    <p className={`font-medium text-xs opacity-90 leading-snug ${textClass}`}>{subtitle}</p>
                    {ctaLabel && (
                        <div 
                            onClick={() => ctaLink && window.open(ctaLink, '_blank')}
                            className="mt-3 flex items-center gap-1 font-bold text-xs underline underline-offset-4 decoration-2 decoration-white/50 group-hover:decoration-white transition-all text-white w-max cursor-pointer hover:scale-105 hover:translate-x-1 duration-300 transform origin-left"
                        >
                            {ctaLabel} <Icon name="ArrowRight" size={12} />
                        </div>
                    )}
                </div>
                
                <div className="absolute -bottom-10 -right-10 w-24 h-24 bg-white/10 rounded-full blur-2xl group-hover:bg-white/20 transition-colors duration-500 z-0" />
            </div>
        );

        const LocationBadge = ({ name, image }) => (
             <div className="flex flex-col items-center group cursor-pointer hover-lift">
                <div className="relative w-20 h-20 mb-2">
                <div className="absolute inset-0 bg-puro-purple rounded-full opacity-0 group-hover:opacity-50 blur-lg transition-opacity duration-500"></div>
                <div className="relative w-full h-full bg-puro-purple rounded-full border-2 border-gray-900 shadow-xl flex items-center justify-center overflow-hidden transform group-hover:scale-105 transition-transform duration-500 ease-[cubic-bezier(0.25,0.8,0.25,1)] bg-white">
                    {image ? (
                        <img 
                        src={image} 
                        alt={name} 
                        className="w-full h-full object-cover"
                        onError={(e) => {
                            e.target.onerror = null; 
                            e.target.style.display = 'none';
                            e.target.nextSibling.style.display = 'flex';
                        }} 
                        />
                    ) : null}
                    <div className="absolute inset-0 flex items-center justify-center bg-puro-purple" style={{ display: image ? 'none' : 'flex' }}>
                        <PuroKoala className="w-12 h-12 transform translate-y-1" />
                    </div>
                    <div className="absolute bottom-3 bg-puro-teal w-16 h-4 transform rotate-[-5deg] flex items-center justify-center shadow-sm z-10 group-hover:rotate-0 transition-transform duration-300">
                        <span className="text-[8px] font-black text-white uppercase tracking-wider drop-shadow-md truncate max-w-full px-1">{name}</span>
                    </div>
                </div>
                </div>
                <div className="flex flex-col items-center">
                    <div className="flex items-center gap-0.5 text-puro-teal mb-0.5 animate-bounce">
                        <Icon name="MapPin" size={12} />
                        <span className="text-[10px] font-bold text-puro-teal">Directions</span>
                    </div>
                    <h3 className="text-white font-black text-sm text-center tracking-wide group-hover:text-puro-teal transition-colors duration-300">{name}</h3>
                </div>
            </div>
        );

        const MenuItem = ({ name, price, priceBoba, hasDualPrice, delay }) => (
             <div 
                className="flex items-baseline justify-between py-0.5 group hover:bg-white/5 rounded px-1 -mx-1 transition-all duration-300 ease-[cubic-bezier(0.25,0.8,0.25,1)] hover:translate-x-1.5 hover:pl-2 menu-item-enter"
                style={{ animationDelay: `${delay}ms` }}
             >
                <div className="font-bold text-white text-xs leading-tight group-hover:text-puro-teal transition-colors truncate pr-1 max-w-[65%] md:max-w-none">
                    {name}
                </div>
                
                <div className="hidden md:block flex-grow border-b border-dotted border-white/20 mx-1 relative -top-1 opacity-30"></div>
                
                <div className="flex items-center text-right font-black text-puro-teal text-xs font-mono tracking-tight shrink-0 ml-auto">
                    {hasDualPrice ? (
                        <>
                            <div className="w-10 md:w-14 text-center text-white/90 group-hover:text-white transition-colors">{price}</div>
                            <div className="w-10 md:w-14 text-center group-hover:text-puro-green transition-colors">{priceBoba}</div>
                        </>
                    ) : (
                        <div className="w-10 md:w-14 text-center group-hover:text-puro-green transition-colors">{price}</div>
                    )}
                </div>
            </div>
        );

        const MenuSection = ({ title, items, id, categoryImage, bgAccent, customBg, index, borderColor, glowColor }) => {
            const safeItems = (items || []).sort((a, b) => {
                const hasBobaA = a.priceBoba ? 1 : 0;
                const hasBobaB = b.priceBoba ? 1 : 0;
                return hasBobaB - hasBobaA; 
            });
            
            const hasDualPrices = safeItems.some(item => item.priceBoba);
            const sectionRef = useRef(null);
            const [isVisible, setIsVisible] = useState(false);
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('is-visible');
                                setIsVisible(true);
                            }
                        });
                    },
                    { threshold: 0.15, rootMargin: "0px 0px -12px 0px" } 
                );
                
                if (sectionRef.current) {
                    observer.observe(sectionRef.current);
                }
                
                return () => {
                    if (sectionRef.current) observer.unobserve(sectionRef.current);
                }
            }, []);

            return (
                <div 
                    id={id} 
                    ref={sectionRef}
                    className={`fade-in-section scroll-mt-32 border-2 ${borderColor} rounded-3xl p-5 relative overflow-hidden group shadow-xl flex flex-col hover-lift bg-puro-card/90 backdrop-blur-md`}
                    style={{ 
                        transitionDelay: '0ms'
                    }}
                >
                    {customBg && (
                        <div 
                            className="absolute inset-0 z-0 bg-cover bg-center opacity-30 pointer-events-none transition-transform duration-1000 ease-out group-hover:scale-110"
                            style={{ backgroundImage: `url(${customBg})` }}
                        />
                    )}

                    <div className={`absolute top-0 right-0 w-64 h-64 ${glowColor} rounded-full blur-[70px] pointer-events-none -translate-y-1/2 translate-x-1/2 opacity-20 group-hover:opacity-40 transition-opacity duration-700`}></div>

                    <div className="flex flex-col gap-4 relative z-10 h-full">
                        <div className="flex items-center justify-between border-b border-white/10 pb-3">
                            <div className="flex items-center gap-4">
                                <div className={`w-24 h-24 rounded-2xl overflow-hidden border-2 ${borderColor} shadow-lg shrink-0 group-hover:-rotate-6 transition-transform duration-500 ease-[cubic-bezier(0.25,0.8,0.25,1)]`}>
                                    {categoryImage ? (
                                        <img src={categoryImage} alt={title} className="w-full h-full object-cover" />
                                    ) : (
                                        <div className="w-full h-full bg-white/10 flex items-center justify-center">
                                            <Icon name="Utensils" size={32} />
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <h3 className={`text-2xl font-black text-white tracking-tight uppercase leading-none group-hover:text-transparent group-hover:bg-clip-text group-hover:${bgAccent} transition-all duration-300 ${isVisible ? 'animate-text-in' : 'opacity-0'}`} style={{ animationDelay: '100ms' }}>{title}</h3>
                                    <div className={`h-1.5 w-0 group-hover:w-full ${bgAccent} rounded-full mt-2 transition-all duration-700 ease-[cubic-bezier(0.25,0.8,0.25,1)]`}></div>
                                </div>
                            </div>
                            
                            {hasDualPrices ? (
                                <div className={`flex font-bold text-[9px] text-puro-purple uppercase tracking-tight shrink-0 font-mono gap-1 self-end mb-1 ${isVisible ? 'animate-text-in' : 'opacity-0'}`} style={{ animationDelay: '200ms' }}>
                                    <div className="w-10 text-center bg-white/5 rounded py-1">Classic</div>
                                    <div className="w-10 text-center bg-white/5 rounded py-1">Boba</div>
                                </div>
                            ) : (
                                <div className={`flex font-bold text-[9px] text-puro-purple uppercase tracking-tight shrink-0 font-mono self-end mb-1 ${isVisible ? 'animate-text-in' : 'opacity-0'}`} style={{ animationDelay: '200ms' }}>
                                    <div className="w-10 text-center bg-white/5 rounded py-1">Price</div>
                                </div>
                            )}
                        </div>
                        
                        <div className="flex flex-col gap-1 flex-grow">
                            {isVisible && safeItems.map((item, idx) => (
                                <MenuItem 
                                    key={idx} 
                                    {...item} 
                                    hasDualPrice={hasDualPrices} 
                                    delay={idx * 60 + 300} 
                                />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const MenuView = ({ onBack }) => {
            const menuData = {
                 frappe: [
                    { name: "Frappe", price: 80, priceBoba: 110 },
                    { name: "Lotus Frappe", price: 100, priceBoba: 130 },
                    { name: "Dulce de leche", price: 100, priceBoba: 130 },
                    { name: "Matcha", price: 85, priceBoba: 115 },
                    { name: "Cookies", price: 95, priceBoba: 125 },
                    { name: "Caramel", price: 85, priceBoba: 115 },
                    { name: "Mocha", price: 85, priceBoba: 115 },
                    { name: "White Mocha", price: 85, priceBoba: 115 },
                ],
                smoothies: [
                    { name: "Mango", price: 90, priceBoba: 120 },
                    { name: "Mango Kiwi", price: 90, priceBoba: 120 },
                    { name: "Mango Peach", price: 90, priceBoba: 120 },
                    { name: "Kiwi Mint", price: 90, priceBoba: 120 },
                    { name: "Strawberry", price: 80, priceBoba: 110 },
                    { name: "Pina Colada", price: 100, priceBoba: 130 },
                    { name: "Tropical Storm", price: 95, priceBoba: 125 },
                    { name: "Mixed Berries", price: 90, priceBoba: 120 },
                    { name: "Mango Passion Fruit", price: 90, priceBoba: 120 },
                ],
                milkshake: [
                    { name: "Taro", price: 100, priceBoba: 130 },
                    { name: "Lotus", price: 100, priceBoba: 130 },
                    { name: "Oreo", price: 90, priceBoba: 120 },
                    { name: "Pistachio", price: 100, priceBoba: 130 },
                    { name: "Passion Fruit", price: 90, priceBoba: 120 },
                    { name: "Strawberry", price: 90, priceBoba: 120 },
                    { name: "Snickers", price: 100, priceBoba: 130 },
                    { name: "Mix Berry", price: 90, priceBoba: 120 },
                    { name: "Kinder Bueno", price: 100, priceBoba: 130 },
                    { name: "Mango Coconut", price: 100, priceBoba: 130 },
                    { name: "Nutella Milkshake", price: 110, priceBoba: 140 },
                ],
